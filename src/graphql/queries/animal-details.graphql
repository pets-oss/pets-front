query GetAnimal($id: Int!, $language: String! = "lt") {
    animal(id: $id) {
        id
        name
        details {
            gender {
                value
            }
            color {
                id
                value
            }
            birthDate
            weight
            allergy
            food
            breed {
                id
                value
            }
        }
        imageUrl
    }
    events(language: $language) {
        animalAll(animalId: $id) {
            id
            category
            type {
                id
                type
            }
            dateTime
            expenses
            comments
        }
    }
}
