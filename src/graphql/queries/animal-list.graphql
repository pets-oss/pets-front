query GetAnimalsList($first: Int, $after: String, $last: Int, $before: String) {
    animals(first: $first, after: $after, last: $last, before: $before) {
        edges {
            node {
                id
                name
                imageUrl
                status
                modTime
                details {
                    gender {
                        id
                        value
                    }
                    species {
                        id
                        value
                    }
                    birthDate
                    weight
                    species {
                        value
                    }
                }
                isFavorite
            }
            cursor
        }

        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            totalCount
        }
    }
}
