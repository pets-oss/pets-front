query GetAnimalsList {
    animals {
        edges {
            node {
                id
                name
                imageUrl
                status
                modTime
                details {
                    gender {
                        id
                        value
                    }
                    species {
                        id
                        value
                    }
                    birthDate
                    weight
                    species {
                        value
                    }
                }
                isFavorite
            }
            cursor
        }

        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            totalCount
        }
    }
}
