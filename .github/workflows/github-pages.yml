name: Github pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn --no-progress --non-interactive --no-lockfile

      - uses: actions/cache@v2
        id: cache-build
        with:
          path: ./*
          key: ${{ github.sha }}

  testUnit:
    name: Test Unit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - run: yarn test

# keeping for lint run. later will add to testPass task
#  lint:
#    runs-on: ubuntu-latest
#    needs: build
#    steps:
#      - uses: actions/cache@v2
#        id: restore-build
#        with:
#          path: ./*
#          key: ${{ github.sha }}
#      - run: yarn lint

  testsPass:
    name: Thank you
    runs-on: ubuntu-latest
    needs: [testUnit]
    steps:
      - run: exit 0

  publishRelease:
    name: Publish release
    runs-on: ubuntu-latest
    needs: [testsPass]
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - run: yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
